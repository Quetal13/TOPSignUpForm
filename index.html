<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
    <body>
        
        <div class="left-side">
            <img src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="cool-background-image">
            <div class="logo">
                <span>ODIN</span>
                <img src="img/odin-lined.png" alt="cool-odin-logo">
            </div>
            <span>Photo by <a href="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&dl=halie-west-25xggax4bSA-unsplash.jpg">Halie West </a>on <a href="https://unsplash.com/">Unsplash</a></span>
        </div>

        <div class="right-side">
            <div class="welcome-text">
                <span class="first-line">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</span>
                <span class="second-line">Sign up now to get started</span>
                <span class="third-line">You know you want to</span>
            </div>
            <div class="form">
                <span class="form-header">Let's do this!</span>
                <form action="">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" name="phone-number" id="phone-number" placeholder="04141234567" minlength="11" maxlength="12">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                    <button type="submit">Create Account</button>
                    <span>Already have an account? <a href="">Log in</a></span>
                </form>
            </div>
        </div>
        
        <script src="js/script.js" defer></script>
    </body>
</html>
