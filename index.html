<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sign Up Form</title>
</head>
    <body>
        
        <div class="big-div">
            <div class="left-side">
                <img src="img/halie-west-25xggax4bSA-unsplash.jpg" alt="cool-background-image" class="background-image">
                <div class="logo">
                    <span>MOONLIGHT</span>
                    <img src="img/odin-lined.png" alt="cool-moon-logo">
                </div>
                <span class="credits">Photo by <a href="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&dl=halie-west-25xggax4bSA-unsplash.jpg">Halie West </a>on <a href="https://unsplash.com/">Unsplash</a></span>
            </div>
            <div class="right-side">
                <div class="welcome-text">
                    <span class="first-line">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</span>
                    <span class="second-line">Sign up now to get started</span>
                    <span class="third-line">You know you want to</span>
                </div>
                    <div class="form">
                        <span class="form-header">Let's do this!</span>
                        <form action="">
                            <div class="form-row">
                                <div class="form-field">
                                    <label for="first-name">First Name</label>
                                    <input type="text" name="first-name" id="first-name" placeholder="John">
                                </div>
                                <div class="form-field">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" name="last-name" id="last-name" placeholder="Doe">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-field">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" placeholder="johndoe@email.com">
                                </div>
                                <div class="form-field">
                                    <label for="phone-number">Phone Number</label>
                                    <input type="text" name="phone-number" id="phone-number" placeholder="+584141234567" minlength="11" maxlength="12">
                                </div>
                            </div>
                            <div class="form-row">
                            <div class="form-field">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">
                            </div>
                                <div class="form-field">
                                    <label for="confirm-password">Confirm Password</label>
                                    <input type="password" name="confirm-password" id="confirm-password">
                                </div>
                            </div>
                    </div>
                        <div class="form-end">
                            <button type="submit">Create Account</button>
                            <span>Already have an account? <a href="">Log in</a></span>
                        </div>
                    </form>
            </div>
        </div>
        
        <script src="js/script.js" defer></script>
    </body>
</html>
